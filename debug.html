<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Sistema Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Debug do Sistema Financeiro</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-4">
            <h2 class="text-xl font-semibold mb-4">1. Teste B√°sico HTML</h2>
            <p class="text-green-600">‚úÖ Se voc√™ est√° vendo isso, o HTML est√° funcionando!</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow mb-4">
            <h2 class="text-xl font-semibold mb-4">2. Estrutura de Arquivos</h2>
            <div id="file-check" class="space-y-2"></div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow mb-4">
            <h2 class="text-xl font-semibold mb-4">3. Console de Erros</h2>
            <pre id="error-log" class="bg-gray-100 p-4 rounded text-sm overflow-x-auto">Aguardando...</pre>
        </div>

        <div class="bg-white p-6 rounded-lg shadow mb-4">
            <h2 class="text-xl font-semibold mb-4">4. Teste de M√≥dulos</h2>
            <div id="module-test" class="space-y-2"></div>
        </div>
    </div>

    <script>
        // Captura erros
        const errorLog = document.getElementById('error-log');
        const errors = [];
        
        window.addEventListener('error', (e) => {
            errors.push(`‚ùå Erro: ${e.message} em ${e.filename}:${e.lineno}`);
            errorLog.textContent = errors.join('\n');
        });

        // Lista de arquivos para verificar
        const files = [
            'index.html',
            'css/styles.css',
            'js/app.js',
            'js/config.js',
            'js/router.js',
            'js/theme.js',
            'js/auth.js',
            'js/utils.js',
            'js/pages/login.js',
            'js/pages/register.js',
            'js/pages/dashboard.js',
            'js/pages/lancamentos.js',
            'js/pages/categorias.js',
            'js/pages/relatorios.js',
            'js/services/api.js',
            'js/services/transacao.js',
            'js/services/categoria.js',
            'js/components/layout.js',
            'js/components/modal.js'
        ];

        // Verifica cada arquivo
        const fileCheck = document.getElementById('file-check');
        
        async function checkFile(path) {
            try {
                const response = await fetch(path);
                const div = document.createElement('div');
                
                if (response.ok) {
                    div.innerHTML = `‚úÖ <code>${path}</code> - OK (${response.status})`;
                    div.className = 'text-green-600';
                } else {
                    div.innerHTML = `‚ùå <code>${path}</code> - Erro ${response.status}`;
                    div.className = 'text-red-600';
                }
                
                fileCheck.appendChild(div);
            } catch (error) {
                const div = document.createElement('div');
                div.innerHTML = `‚ùå <code>${path}</code> - ${error.message}`;
                div.className = 'text-red-600';
                fileCheck.appendChild(div);
            }
        }

        // Verifica todos os arquivos
        files.forEach(checkFile);

        // Teste de importa√ß√£o de m√≥dulos
        const moduleTest = document.getElementById('module-test');
        
        setTimeout(async () => {
            try {
                moduleTest.innerHTML = '<p class="text-yellow-600">üîÑ Testando importa√ß√£o de m√≥dulos...</p>';
                
                // Tenta importar o config.js
                const configModule = await import('./js/config.js');
                moduleTest.innerHTML += '<p class="text-green-600">‚úÖ config.js carregado</p>';
                moduleTest.innerHTML += `<p class="text-gray-600">API_URL: ${configModule.config.API_URL}</p>`;
                
                // Tenta importar o app.js
                const appModule = await import('./js/app.js');
                moduleTest.innerHTML += '<p class="text-green-600">‚úÖ app.js carregado</p>';
                
            } catch (error) {
                moduleTest.innerHTML += `<p class="text-red-600">‚ùå Erro ao carregar m√≥dulos: ${error.message}</p>`;
                console.error('Erro detalhado:', error);
            }
        }, 1000);

        // Informa√ß√µes adicionais
        console.log('=== DEBUG INFO ===');
        console.log('URL:', window.location.href);
        console.log('Protocolo:', window.location.protocol);
        console.log('Host:', window.location.host);
        console.log('Pathname:', window.location.pathname);
    </script>
</body>
</html>
