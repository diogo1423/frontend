<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Controle Financeiro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">
    <!-- Container principal da aplica√ß√£o -->
    <div id="app">

    <!-- Script de fallback para debug -->
    <script>
        // Aguarda 3 segundos e verifica se a aplica√ß√£o carregou
        setTimeout(() => {
            const app = document.getElementById('app');
            if (app && app.innerHTML.includes('Carregando...')) {
                console.error('Aplica√ß√£o n√£o carregou ap√≥s 3 segundos');

        }, 3000);
        
        // Captura erros globais
        window.addEventListener('error', (e) => {
            console.error('Erro global capturado:', e.message, 'em', e.filename, 'linha', e.lineno);
        });
    </script>
</body>
</html>
