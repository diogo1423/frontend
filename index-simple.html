<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sistema Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div id="app" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Testando Sistema...</h1>
            <div id="status" class="space-y-2"></div>
        </div>
    </div>

    <script type="module">
        const status = document.getElementById('status');
        
        function addStatus(message, isError = false) {
            const p = document.createElement('p');
            p.textContent = message;
            p.className = isError ? 'text-red-600' : 'text-green-600';
            status.appendChild(p);
        }

        try {
            addStatus('1. HTML carregado ✅');
            
            // Testa importação do config
            const { config } = await import('./js/config.js');
            addStatus('2. Config importado ✅');
            addStatus(`   API URL: ${config.API_URL}`);
            
            // Testa importação do router
            const { setupRouter } = await import('./js/router.js');
            addStatus('3. Router importado ✅');
            
            // Testa importação do tema
            const { setupTheme } = await import('./js/theme.js');
            addStatus('4. Theme importado ✅');
            
            // Tenta inicializar
            addStatus('5. Iniciando aplicação...');
            setupTheme();
            setupRouter();
            addStatus('6. Aplicação iniciada! ✅');
            
        } catch (error) {
            addStatus(`Erro: ${error.message}`, true);
            console.error('Erro completo:', error);
        }
    </script>
</body>
</html>
